name: Release (VS Code Extension)

on:
  push:
    tags:
      - "vscode-v*"
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref to release (must be a vscode-v* tag, e.g. vscode-v0.1.0)"
        required: true
        type: string

permissions:
  contents: write

concurrency:
  group: release-vscode-extension-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Validate workflow_dispatch ref
        if: github.event_name == 'workflow_dispatch'
        run: |
          case "${{ inputs.ref }}" in
            vscode-v*|refs/tags/vscode-v*) ;;
            *)
              echo "Input ref must be a vscode-v* tag (e.g. vscode-v0.1.0 or refs/tags/vscode-v0.1.0)"
              exit 1
              ;;
          esac

      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.ref }}
          fetch-depth: 0
          persist-credentials: false

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Verify tag commit is on main
        run: |
          git fetch origin main
          git merge-base --is-ancestor "$(git rev-parse HEAD)" "origin/main"

      - name: Verify tag matches extension version
        run: |
          version="$(node -p "require('./apps/vscode-extension/package.json').version")"
          expected="refs/tags/vscode-v${version}"
          actual="${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.ref }}"
          if [[ "${actual}" != "${expected}" && "${actual}" != "vscode-v${version}" ]]; then
            echo "Tag/ref (${actual}) must match extension version (${expected})."
            exit 1
          fi

      - run: npm ci
      - run: npm run ci

      - name: Package VSIX
        run: node apps/vscode-extension/scripts/package-vsix.mjs --out kanban-vscode-extension.vsix

      - uses: actions/upload-artifact@v4
        with:
          name: kanban-vscode-extension.vsix
          path: kanban-vscode-extension.vsix
          if-no-files-found: error

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: kanban-vscode-extension.vsix
          generate_release_notes: true

      - name: Publish to VS Code Marketplace (optional)
        if: ${{ secrets.VSCE_PAT != '' }}
        working-directory: apps/vscode-extension
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          npx --yes vsce publish -i ../../kanban-vscode-extension.vsix --skip-duplicate
